<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="main-nav">
            <div class="nav">
                <div class="logo">
                    <img src="" alt="">Logo
                </div>
                <div class="opt">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="login.html">Login</a></li>
                </div>
                <div class="last">
                    <img src="imagens/narutinho.gif" alt="">
                </div>
            </div>
        <div class="box">
            <div class="conteudo">
                <div class="texto">LOGIN</div><br>
                <div class="input_login">
                    <label>Email: </label>
                    <span><input type="email" placeholder="E-mail" id="email_input"><br><br></span>
                    <div id="div_email" class="resposta"></div>
                    <label>Senha: </label>
                    <span><input type="password" placeholder="Senha" id="senha_input"><br><br></span>
                    <div id="div_senha" class="resposta"></div>
                    <span class="botao"><button onclick="logar()">Entrar</button></span>
                    <div id="div_nulo" class="resposta"></div>
                </div>
            </div>


        </div>
    </body>

</html>
<script>
    function logar() {
        var email = email_input.value;
        var senha = senha_input.value;

        var login = true;

        if (email == '' || senha == '') {
            div_nulo.innerHTML = `*Preencha o(s) campo(s) acima com o seus dados`
        } else {
            div_nulo.innerHTML = ''
        }

        if (login = true) {
            if (email != 'gisele@gmail.com') {
                div_email.innerHTML = `Esse e-mail não está cadastrado`
                login = false
            } else {
                div_email.innerHTML = ''
            }

            if (senha != '123456789') {
                div_senha.innerHTML = `A senha está incorreta`
                login = false
            } else {
                div_senha.innerHTML = ''
            }
        }

        if (login == true) {
            window.location.href = 'blog.html'
        }

    }
</script>
