<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="main-nav">
        <div class="nav">
            <div class="logo">
                <img src="imagens/logo.png" alt="">
            </div>
            <div class="opt">
                <li>Inicio</li>
                <li>Sobre</li>
                <li>Cadastro</li>
                <li>Login</li>
            </div>
            <div class="last">
                <img src="imagens/narutinho.gif" alt="">
            </div>
        </div>
        <div class="box2">
            <div class="box_cadastro">
                <div class="formulario">
                    <h2>CADASTRO</h2>
                    <label>Nome Completo: </label>
                    <span><input type="nome" placeholder="Nome Completo" id="input_nome"><br><br></span>
                    <div id="div_nome" class="resposta"></div>
                    <label>Email: </label>
                    <span><input type="email" placeholder="E-mail" id="input_email"><br><br></span>
                    <div id="div_email" class="resposta"></div>
                    <label>Senha: </label>
                    <span><input type="password" placeholder="Senha" id="input_senha"><br><br></span>
                    <div id="div_senha" class="resposta"></div>
                    <label>Confirmação da Senha: </label>
                    <span><input type="password" placeholder="Senha" id="input_confirmacao"><br><br></span>
                    <div id="div_confirmacao" class="resposta"></div>
                    <span><button onclick="logar()">Cadastrar</button></span>
                    <div id="div_nulo" class="resposta"></div>
                </div>
            </div>
        </div>
    </div>

   
</body>

</html>
<script>
    function logar() {
        var nome = input_nome.value;
        var email = input_email.value;
        var senha = input_senha.value;
        var confirmacao = input_confirmacao.value;

        var cadastro = true
        var tamanho_nome = nome.length;
        var arroba = email.indexOf('@');
        var tamanho_senha = senha.length

        if (nome == '' || email == '' || senha == '' || confirmacao == '') {
            div_nulo.innerHTML = `*Preencha o(s) campo(s) acima com seus dados`
        } else {
            div_nulo.innerHTML = ''
        }
        if (tamanho_nome < 10) {
            div_nome.innerHTML = `O nome deve conter no mínimo 20 caracteres`
            cadastro = false;
        } else {
            div_nome.innerHTML = ''
        }
        if (arroba < 0) {
            div_email.innerHTML = `O email deve conter @`
            cadastro = false;
        } else {
            div_email.innerHTML = ''
        }
        if (tamanho_senha < 8) {
            div_senha.innerHTML = `A senha deve conter no mínimo 8 caracteres`
            cadastro = false;
        } else {
            div_senha.innerHTML = ''
        }
        if (confirmacao != senha || senha == '') {
            div_confirmacao.innerHTML = `A senha deve estar igual a senha anterior`
            cadastro = false;
        } else {
            div_confirmacao.innerHTML = ''
        }
        if (cadastro == true) {
            alert('O cadastro foi realizado com sucesso!')
        }
    }




</script>
