<script>
  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var cadastro = true
    var tamanho_nome = nomeVar.length;
    var arroba = emailVar.indexOf('@');
    var ponto = emailVar.indexOf('.');
    var tamanho_senha = senhaVar.length

    if (nomeVar == '' || emailVar == '' || senhaVar == '' || confirmacaoSenhaVar == '') {
      div_nulo.innerHTML = `*Preencha o(s) campo(s) acima com seus dados`
      finalizarAguardar();
      return false;

    } else {
      div_nulo.innerHTML = ''
    }
    if (tamanho_nome < 10) {
      div_nome.innerHTML = `O nome deve conter no mínimo 20 caracteres`
      cadastro = false;
      finalizarAguardar();
      return false;
    } else {
      div_nome.innerHTML = ''
    }
    if (arroba < 1 || ponto < 1) {
      div_email.innerHTML = `O email deve conter @ e '.'`
      cadastro = false;
      finalizarAguardar();
      return false;
    } else {
      div_email.innerHTML = ''
    }
    if (tamanho_senha < 8) {
      div_senha.innerHTML = `A senha deve conter no mínimo 8 caracteres`
      cadastro = false;
      finalizarAguardar();
      return false;
    } else {
      div_senha.innerHTML = ''
    }
    if (confirmacaoSenhaVar != senhaVar || senhaVar == '') {
      div_confirmacao.innerHTML = `A confirmação de senha deve ser igual a senha`
      cadastro = false;
      finalizarAguardar();
      return false;
    } else {
      div_confirmacao.innerHTML = ''
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
